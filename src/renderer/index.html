<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ola ke ase?</title>
    <link rel="stylesheet" href="../../assets/css/photon.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="frontend.js"></script>
</head>
<body>

    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input id="search-box" class="form-control" type="text" placeholder="Buscar">
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../../assets/img/DrGoodMood.jpg" height="32">
                            <div class="media-body">
                                <strong>Dr.GoodMood.jpeg</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../../assets/img/dfefba414002a1b2bc04d9f6ad71a880.jpg" height="32">
                            <div class="media-body">
                                <strong>BearClawLogo.jpeg</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../../assets/img/SunnyAfternnon.jpg" height="32">
                            <div class="media-body">
                                <strong>SunnyAfternnon.jpeg</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../../assets/img/SunnyDays.jpg" height="32">
                            <div class="media-body">
                                <strong>Sunset.jpeg</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../../assets/img/tribal-male-celtic-bear-claw-tattoo-on-mans-shoulder.jpg" height="32">
                            <div class="media-body">
                                <strong>BearClawTattoo.jpeg</strong>
                                <p>1 MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button class="btn btn-default">
                                        <span class="icon icon-folder icon-text"></span>
                                        Abrir Ubicaci√≥n
                                    </button>
                                </div>
                                <button class="btn btn-default pull-right">
                                    <span class="icon icon-download icon-text"></span>
                                    Guardar
                                </button>
                                <select id="filters" class="pull-right">
                                    <option value="none">
                                        Ninguno
                                    </option>
                                    <option value="sepia">
                                        Sepia
                                    </option>
                                </select>
                                <label class="pull-right filter-label">Filtros: </label>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="../../assets/img/DrGoodMood.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>

</body>
</html>
